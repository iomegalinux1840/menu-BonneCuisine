<!DOCTYPE html>
<html>
<head>
  <title>Restaurant not found (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body {
      background-color: #f5f5f5;
      color: #333;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      text-align: center;
      padding: 2rem;
      max-width: 600px;
    }

    h1 {
      font-size: 3rem;
      color: #dc3545;
      margin-bottom: 1rem;
    }

    h2 {
      font-size: 1.5rem;
      font-weight: normal;
      margin-bottom: 2rem;
    }

    p {
      color: #666;
      line-height: 1.5;
      margin-bottom: 2rem;
    }

    a {
      color: #007bff;
      text-decoration: none;
      font-weight: 500;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>404</h1>
    <h2>Restaurant Not Found</h2>
    <p>
      The restaurant you're looking for doesn't exist or may have been removed.
      Please check the URL and try again.
    </p>
    <p>
      <a href="/">Go to Homepage</a>
    </p>
  </div>
</body>
</html>
